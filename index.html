<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form validation</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="#" onsubmit="return validation()">
      <h1 class="text-success text-center">Form Validation</h1>
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="name" class="form-control" id="name" />
        <span id="name-error" class="text-danger fw-bold"></span>
      </div>
      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="email" name="email" class="form-control" id="email" />
        <span id="email-error" class="text-danger fw-bold"></span>
      </div>
      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" />
        <span id="phone-error" class="text-danger fw-bold"></span>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input
          type="password"
          name="password"
          class="form-control"
          id="password"
        />
        <span id="password-error" class="text-danger fw-bold"></span>
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input
          type="password"
          name="confirm-password"
          class="form-control"
          id="confirm-password"
        />
        <span id="confirm-password-error" class="text-danger fw-bold"></span>
      </div>
      <input
        type="submit"
        value="Submit"
        name="submit"
        class="btn btn-primary"
      />
    </form>

    <script src="index.js"></script>
  </body>
</html>
